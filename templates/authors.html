{% extends 'base.html' %}
{% block title %} authors {% endblock %}
{% block content %}
<div>
    <table>
        <thead>
            <tr>
                <th>author</th>
                <th>works</th>
            </tr>
        </thead>
        <tbody>
            {% for name, works in authors.values() %}
            <tr>
                <td>{{ name }}</td>
                <td>
                    <a href="./articles.html">{{ works }}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
